<html>
<head>
<meta charset="ISO-8859-1">
<title>ChatRoom</title>
<link href= "/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
<script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>

<script type="text/javascript" src="script.js"></script>

<link>

<body class="bg-dark ">
<div id ="name-form" class="bg-primary d-flex align-items-center">
	<div class="container-fluid">
	<div class="row">
    <div class="col-md-4 offset-md-4">
       <div class="input-group">
         <input type="text" class="form-control" placeholder="Enter Your Name" autofocus="autofocus" id="name-value">
         <div class="input-group-append">
             <button class="btn btn-dark" type="submit" id="login">Enter</button>
         </div>
       </div>
	</div>
	</div>
	</div>
	</div>
	<div id ="chat-room" class="d-none">
	<div class="container-fluid">
	<div class="row">
    <div class="col-md-6 offset-md-3">
    <div class="card">
    <div class="card-body">
    <div class="input-group">
         <input type="text" class="form-control" placeholder="Send Text" autofocus="autofocus" id="message-value">
         <div class="input-group-append">
             <button class="btn btn-dark" type="submit" id="send-btn">Send</button>
             <button class="btn btn-dark" type="button" id="logout">Logout</button>
         </div>
       </div>
    <div class="table-responsive">
    <table id="message-container-table">
    	
    	
    </table>
    </div>
    </div>

	</div>
	</div>
	</div>
	</div>
